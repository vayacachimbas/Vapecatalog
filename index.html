<head>

<title>Catálogo Vapers — Vaya Cachimbas</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#ffffff;--text:#111928;--muted:#6b7280;--card:#f5f7fb;--border:#e5e7eb;--shadow:0 1px 2px rgba(0,0,0,.06), 0 8px 24px rgba(0,0,0,.06)}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
.hero{text-align:center;padding:30px 16px 12px}
.hero img{max-width:min(320px,60vw);height:auto;display:block;margin:0 auto}
.wrap{max-width:1100px;margin:0 auto;padding:0 16px 60px}
.tabs{display:flex;gap:16px;align-items:center;justify-content:center;margin:14px 0 10px;flex-wrap:wrap}
.tab{cursor:pointer;font-size:14px;color:#0f172a;opacity:.65;padding:8px 12px;border-radius:999px;border:1px solid transparent}
.tab.active{opacity:1;border-color:#d7dbe3;background:#f7f8fb}
.search{margin:14px auto 18px;max-width:min(720px,92vw);display:flex;gap:8px;align-items:center;justify-content:center}
.search input{width:100%;padding:18px 18px;border:1px solid var(--border);border-radius:14px;background:#fff;font-size:18px;box-shadow:var(--shadow)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:22px;margin-top:16px}
@media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:620px){.grid{grid-template-columns:1fr}}
.card{background:#fff;border:1px solid var(--border);border-radius:14px;overflow:hidden;box-shadow:var(--shadow)}
.imgbox{background:var(--card);display:flex;align-items:center;justify-content:center}
.imgbox img{width:100%;aspect-ratio:1/1;object-fit:contain;display:block}
.imgbox .ph{width:100%;aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;color:#9aa3af;border:1px dashed #d4d7de;margin:12px;border-radius:10px;text-align:center;padding:8px}
.info{padding:14px}
.info b{display:block;font-size:18px;margin-bottom:2px;font-weight:bold;text-transform:uppercase}
.info small{color:var(--muted);text-transform:uppercase}
.badge{display:inline-block;margin-left:6px;border:1px solid #dbe1ea;border-radius:999px;padding:2px 8px;font-size:11px;color:#4b5563;background:#f8fafc}


@media (max-width: 1024px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

.card.unavailable{filter:grayscale(100%);opacity:.55;position:relative}
.card.unavailable .overlay{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.7);color:#fff;padding:6px 10px;border-radius:6px;font-weight:700;text-transform:uppercase;pointer-events:none}
.admin-mode .card{cursor:pointer}
#adminBtn{position:fixed;bottom:5px;right:5px;width:30px;height:30px;background:white;border:none;cursor:pointer;z-index:999}


.subtabs{display:flex;gap:10px;align-items:center;justify-content:center;margin:6px 0 0;flex-wrap:wrap}
.subtabs .subtab{cursor:pointer;font-size:13px;color:#0f172a;opacity:.7;padding:6px 10px;border-radius:999px;border:1px solid transparent}
.subtabs .subtab.active{opacity:1;border-color:#d7dbe3;background:#f7f8fb}
.subtabs--hidden{display:none}


.tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
.tag{display:inline-block;padding:2px 10px;border-radius:999px;font-size:11px;font-weight:600;border:1px solid #ccebd6;background:#e9f9f0;color:#136b3d}
.tag[data-tag="MINT"]{border-color:#bfead1;background:#dff7ec;color:#127a43}
.tag[data-tag="SWEET"]{border-color:#f5c3da;background:#fde6f1;color:#a83265}


.tab.active { background: #fff7d6 !important; border-radius: 999px; }
.subtab.active { background: #ffefb3 !important; border-radius: 999px; }

</style>
</head>

"https://lostmary.es/cdn/shop/files/LM-PINA-KIWI-LEMONADE_720x.png?v=1704705926"]}, {"name": "Apple Watermelon", "brand": "LOST MARY", "series": "BM600S", "puffs": "600 cal.", "imgs": ["https://lostmary.es/cdn/shop/files/LM-APPLE-WATERMELON_720x.png?v=1704705926"]}];

// --- ALPHA: THE LEGEND (25,000 PUFFS, 0 mg) ---
const ALPHA_ITEMS = [
  { brand: "ALPHA", series: "THE LEGEND", puffs: 25000, name: "LEMON LIME ICE", nic: 0, imgs: ["https://vaperstock.es/cdn/shop/files/Vaper-Cazoleta-The_Legend-E-Shisha-25000-Puff-Lemon-Lime-Ice.jpg?v=1730997610&width=416"] },
  { brand: "ALPHA", series: "THE LEGEND", puffs: 25000, name: "PINEAPPLE PEACH MANGO ICE", nic: 0, imgs: ["https://vaperstock.es/cdn/shop/files/Vaper-Cazoleta-The-Legend-E-Shisha-25000-Puff-Pineapple-Peach-Mango-Ice.jpg?v=1730998100&width=416"] },
  { brand: "ALPHA", series: "THE LEGEND", puffs: 25000, name: "TRIPLE MELON STRAWBERRY ICE", nic: 0, imgs: ["https://vaperstock.es/cdn/shop/files/Vaper-Cazoleta-The-Legend-E-Shisha-25000-Puff-Triple-Melon-Strawberry-Ice_ca0eb460-fa03-409f-8eba-3173563f1ac0.jpg?v=1730997867&width=416"] },
  { brand: "ALPHA", series: "THE LEGEND", puffs: 25000, name: "WATERMELON COCONUT ICE", nic: 0, imgs: ["https://vaperstock.es/cdn/shop/files/Vaper-Cazoleta-TheLegend-E-Shisha-25000-Puff-Watermelon-Coconut-Ice.jpg?v=1730997176&width=416"] },
  { brand: "ALPHA", series: "THE LEGEND", puffs: 25000, name: "TWO APPLE", nic: 0, imgs: ["https://vaperstock.es/cdn/shop/files/Vaper-Cazoleta-The-Legend-E-Shisha-25000-Puff-Two-Apple.jpg?v=1730996615&width=416"] }
];
ITEMS.push(...ALPHA_ITEMS);


const grid = document.getElementById('grid');
const q = document.getElementById('q');
const tabs = [...document.querySelectorAll('.tab')];
let currentBrand = '';
let currentSeries = '';
const lmSubtabs = { el: null, tabs: [] };
document.addEventListener('DOMContentLoaded', () => {
  lmSubtabs.el = document.getElementById('lm-subtabs');
  if(lmSubtabs.el){ lmSubtabs.tabs = [...lmSubtabs.el.querySelectorAll('.subtab')];
    lmSubtabs.tabs.forEach(st => st.addEventListener('click', () => {
      lmSubtabs.tabs.forEach(x => x.classList.remove('active'));
      st.classList.add('active');
      currentSeries = st.dataset.series || '';
      apply();
    }));
  }
});


// IDs únicos para cada item (incluye ALPHA)
ITEMS.forEach((it, idx) => { if (typeof it.id === 'undefined') it.id = idx; });

let adminMode = false;
let unavailableItems = JSON.parse(localStorage.getItem('unavailableItems') || '[]');

function toggleAdminMode(){ 
  adminMode = !adminMode; 
  document.body.classList.toggle('admin-mode', adminMode);
  apply();
}

function markUnavailable(itemId){
  if(!adminMode) return;
  if(!unavailableItems.includes(itemId)) unavailableItems.push(itemId);
  else unavailableItems = unavailableItems.filter(x => x !== itemId);
  localStorage.setItem('unavailableItems', JSON.stringify(unavailableItems));
  apply();
}



function placeholder(text){
  const div = document.createElement('div'); div.className='ph'; div.textContent = text; return div;
}

function mountImage(imgbox, urls, alt){
  if(!urls || !urls.length){ imgbox.appendChild(placeholder('SIN IMAGEN')); return; }
  let i = 0;
  const img = document.createElement('img'); img.alt = alt; img.loading='lazy';
  img.src = urls[i];
  img.onerror = () => { i++; if(i < urls.length) img.src = urls[i]; else img.replaceWith(placeholder('SIN IMAGEN')); };
  imgbox.appendChild(img);
}

function card(o){
  const article = document.createElement('article'); article.className='card';
  if (unavailableItems.includes(o.id)) {
    article.classList.add('unavailable');
    const overlay = document.createElement('div'); overlay.className='overlay'; overlay.textContent='NOT AVAILABLE';
    article.appendChild(overlay);
  }
  const imgbox = document.createElement('div'); imgbox.className='imgbox';
  const urls = o.imgs || (o.img ? [o.img] : []);
  mountImage(imgbox, urls, o.name);
  const info = document.createElement('div'); info.className='info';
  const b = document.createElement('b'); b.textContent = o.name;
  const small = document.createElement('small'); small.textContent = `${o.brand} · ${o.series} · ${o.puffs} PUFFS`;
  info.appendChild(b); info.appendChild(small);
  // tags visibles y clicables
  if (o.tags && o.tags.length){
    const tgWrap = document.createElement('div'); tgWrap.className='tags';
    o.tags.forEach(tg => {
      const span = document.createElement('span'); span.className='tag'; span.textContent = tg.toUpperCase();
      span.dataset.tag = tg.toUpperCase();
      span.title = `Buscar: ${tg}`;
      span.addEventListener('click', (ev) => { ev.stopPropagation(); q.value = tg; apply(); });
      tgWrap.appendChild(span);
    });
    info.appendChild(tgWrap);
  }
  article.appendChild(imgbox); article.appendChild(info);
  article.addEventListener('click', () => markUnavailable(o.id));
  return article;
}

function render(list){
  grid.innerHTML = '';
  list.forEach(o => grid.appendChild(card(o)));
}

function apply(){
  const term = (q.value||'').toLowerCase().trim();
  const out = ITEMS.filter(o => {
    const b = (o.brand||'').toUpperCase();
    const inCat = !currentBrand || (
      (currentBrand==='ZERO NICOTINA' && o.nic===0) ||
      (currentBrand && currentBrand!=='ZERO NICOTINA' && b===currentBrand)
    );
    if(!inCat) return false;
    // Subfiltro solo para LOST MARY
    if(currentBrand==='LOST MARY' && currentSeries){
      const s = (o.series||'').toUpperCase();
      if(currentSeries==='BM600' && s !== 'BM600') return false;
      if(currentSeries==='BM1000T' && !s.includes('BM1000')) return false; // incluye BM1000 Turbo
    }
    if(!term) return true;

    const name=(o.name||'').toLowerCase();
    const series=(o.series||'').toLowerCase();
    const brand=(o.brand||'').toLowerCase();
    const tags=(o.tags||[]).join(' ').toLowerCase();
    return name.includes(term) || series.includes(term) || brand.includes(term) || tags.includes(term);
  });
  render(out);
}


tabs.forEach(t => t.addEventListener('click', () => {
  tabs.forEach(x => x.classList.remove('active'));
  t.classList.add('active');
  currentBrand = t.dataset.brand || '';
  // Subpestañas: visibles solo en LOST MARY
  if(lmSubtabs.el){
    if(currentBrand === 'LOST MARY'){
      lmSubtabs.el.classList.remove('subtabs--hidden');
    } else {
      lmSubtabs.el.classList.add('subtabs--hidden');
      currentSeries = '';
      if(lmSubtabs.tabs && lmSubtabs.tabs.length){
        lmSubtabs.tabs.forEach(x => x.classList.remove('active'));
        lmSubtabs.tabs[0].classList.add('active'); // TODOS
      }
    }
  }
  apply();
}));
q.addEventListener('input', apply);
apply();
</script>
<button id="adminBtn" onclick="toggleAdminMode()" title="Admin"></button>
</body>
